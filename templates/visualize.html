<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualize</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <style>
        #logo {
            color: #666;
            width:100%;
        }
        #logo h1 {
            font-size: 60px;
            text-shadow: 1px 2px 3px #999;
            font-family: Roboto, sans-serif;
            font-weight: 700;
            letter-spacing: -1px;
        }
        #logo p{
          padding-bottom: 20px;
        }


        #form-buscar >.form-group >.input-group > .form-control {
            height: 40px;
        }
        #form-buscar >.form-group >.input-group > .input-group-btn > .btn{
                height: 40px;
                font-size: 16px;
                font-weight: 300;


        }
        #form-buscar >.form-group >.input-group > .input-group-btn > .btn .glyphicon{
         margin-right:12px;
        }


        #form-buscar >.form-group >.input-group > .form-control {
            font-size: 16px;
            font-weight: 300;

        }

        #form-buscar >.form-group >.input-group > .form-control:focus {
          border-color: #33A444;
          outline: 0;
          -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 1px rgba(0, 109, 0, 0.8);
                  box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 1px rgba(0, 109, 0, 0.8);

        }
    </style>

    <script>

        function getAndSetData(fullUrl) {
            d3.json(fullUrl, function(error, jsonData) {
                if (error) throw error;
                $("#webpage-contents > p").text(jsonData);
            });
        }

        function getSearchUrl(searched_text) {
            var url = "data?q="
            return url + searched_text
        }

        // Add your javascript here
        var root =
        {
          "groupName": "all",
          "children": [
            {
              "groupName": "fruit",
              "children": [
                {
                  "groupName": "purple",
                  "children": [
                    {
                      "groupName": "grape",
                      "webpages": [
                        {
                          "name": "grape title 1",
                          "url": "grape url 1",
                          "snippet": "grape snippet 1"
                        },
                        {
                          "name": "grape title 2",
                          "url": "grape url 2",
                          "snippet": "grape snippet 2"
                        }
                      ]
                    },
                    {
                      "groupName": "mangosteen",
                      "webpages": [
                        {
                          "name": "mangosteen title 1",
                          "url": "mangosteen url 1",
                          "snippet": "mangosteen snippet 1"
                        }
                      ]
                    }
                  ]
                },
                {
                  "groupName": "red",
                  "webpages": [
                    {
                      "name": "red title 1",
                      "url": "red url 1",
                      "snippet": "red snippet 1"
                    },
                    {
                      "name": "red title 2",
                      "url": "red url 2",
                      "snippet": "red snippet 2"
                    }
                  ]
                },
                {
                  "groupName": "yellow",
                  "children":[
                    {
                      "groupName": "long",
                      "children": [
                        {
                          "groupName": "banana",
                          "webpages": [
                            {
                              "name": "banana title 1",
                              "url": "banana url 1",
                              "snippet": "banana snippet 1"
                            },
                            {
                              "name": "banana title 2",
                              "url": "banana url 2",
                              "snippet": "banana snippet 2"
                            }
                          ]
                        }
                      ]
                    }
                  ]
                }
              ]
            },
            {
              "groupName": "games",
              "webpages": [
                {
                  "name": "game title 1",
                  "url": "game url 1",
                  "snippet": "game snippet 1"
                },
                {
                  "name": "game title 2",
                  "url": "game url 2",
                  "snippet": "game snippet 2"
                }
              ]
            }
          ]
        }

        $(document).ready(function() {
            $("#search-box").keyup(function (e) {
                if (e.keyCode === 13) {
                    var input = $("#search-box").val();
                    if (!$.trim(input).length) {
                        alert("Empty");
                    }
                    else {
                        var fullUrl = getSearchUrl(input);
                        getAndSetData(fullUrl);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="logo" class="text-center">
                    <h1>Visualize</h1>
                </div>
                <div id="form-buscar">
                    <div class="form-group">
                        <div class="input-group" style="display: block;">
                            <input id="search-box" class="form-control" type="text" name="search" placeholder="Search..." required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7" style="float: left;">
                <div id="chart">
                <!--Where the chart html should be-->
                </div>
            </div>
            <div class="col-5" style="float: right;">
                <div id="webpage-contents">
                    <p></p>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
